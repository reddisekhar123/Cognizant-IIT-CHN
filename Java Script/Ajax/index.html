<!DOCTYPE html>
<html>
<head>
  
    <script>
        
    function getMessage(){

var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("s1").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://localhost:3000/api/products", true);
  xhttp.send();




        }

        
    </script>

    
</head>
<body>
<h1>Ajax Demo_</h1>  <hr/>

<button onclick="javascript:getMessage()">Load Message</button>
<div id="s1">

</div>
</body>
</html>
