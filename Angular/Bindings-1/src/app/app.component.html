<div class="container mt-3">
  
    <div class="row">
  <div *ngFor="let image of images">

      <div class="col-md-12 col-sm-12 col-8">

        <div class="card mt-2">
          <div class="card-header">{{image.id}}</div>
          <div class="card-body">
            <img [src]=image.path height="100" width="100">
          </div>

        </div>

      </div>

    </div>


  </div>


</div>
