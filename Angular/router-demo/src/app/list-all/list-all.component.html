<div class="card">
<div class="card-header">Products</div>
<div class="card-body">

  <table class="table table-sm table-bordered">
    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.prodId}}</td>
    <td>{{product.prodName}}</td>
    <td>{{product.price}}</td>
  </tr>

  </table>

</div>

</div>
